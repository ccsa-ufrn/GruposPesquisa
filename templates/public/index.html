{% extends "public/layout.html" %}

{% block content %}

<div class="main-page-header">
    <h1 class="text-center">Grupos de Pesquisa</h1>
</div>
</br>
{% for registered in std.research_group_registered.rewind() | sort(attribute="name") %}
<div class="col-md-12" style="margin-top: 10px">
    <button onclick="window.location.href='/{{ registered.name }}'" style="height: 10%; width: 100%" type="button" class="btn btn-success"><span style="font-size: 2vw;">{{ registered.name | replace("+"," ") }}</span></button> 
</div>
{% endfor %}

{% endblock %}
